version: '3.9'

services:
  # MongoDB service
  mongo_db: 
  # container_name: db_container
    image: mongo:latest
    restart: always
    volumes:
      - mongo_db:/data/db

  # Node API service
  api:  
    build: .
    ports:
      - 3000:3000
    environment:
      PORT: 3000
      MONGODB_URI: mongodb://mongo_db:27017
      DB_NAME: my_db
      NAME: Truly
    depends_on:
      - mongo_db

volumes:
  mongo_db: {}